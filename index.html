<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/senha.css">
    <script src="./javascript/script.js" defer></script>
</head>
<body>
    


<main class="senha_container">

    <section class="senha_dados">
        <div class="senha_dados-info especial">
            <div class="senha_title">
            <p class="title">Quantidade de caracteres:</p>
            <span class="senha_mostrar" id="mostrar"></span>
            </div>
            <div class="senha_tamanho">
                <input class="senha_linha" type="range" name="" id="senha-linha" min="8" max="25" value="8">
                <input class="senha_caixa" type="number" name="" id="senha-caixa" min="8" max="25" value="8">
            </div>
        </div>
            <div class="senha_dados-info">
                <p class="title">Incluir letras maiúsculas:</p>
                <input class="senha-marcavel" type="checkbox" name="" id="maiscula">
            </div>
            <div class="senha_dados-info">
                <p class="title">Incluir letras minúsculas:</p>
                <input class="senha-marcavel" type="checkbox" name="" id="minuscula">
            </div>
            <div class="senha_dados-info">
                <p class="title">Incluir números:</p>
                <input class="senha-marcavel" type="checkbox" name="" id="numero">
            </div>
            <div class="senha_dados-info">
                <p class="title">Incluir símbolos:</p>
                <input class="senha-marcavel" type="checkbox" name="" id="simbolo">
            </div>

            <div class="senha_button">
                <button class="senha-btn" id="gerar">Gerar</button>
            </div>
    </section>

    <section class="senha">
        <div class="senha_lugar" >
            <p class="senha_texto" id="password" ></p>
        </div>
        <div class="senha_button">
        <button class="senha-btn btn-copiar" id="copiar">Copiar</button>
        </div>
    </section>

</main>


</body>
</html>
